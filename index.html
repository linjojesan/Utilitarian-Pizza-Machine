<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>Utilitarian Pizza Machine</title>
    </head>
    <body>
      <div class="container" id="pizza-container">
        <h1>Pizza Robot<h1>
      </div>
      <div class="container">
      <br>
      <h3>Please choose what kind of pizza you would like:</h3>
        <form id="pizza-style" class="well">
          <div class="form-group">
            <label for="sauce-type">Pick your sauce:</label>
            <select class="form-control" id="user-sauce">
              <option value="" disabled selected hidden>Sauce</option>
              <option value="0.50">Tomato</option>
              <option value="0.50">Pesto</option>
              <option value="0.50">Alfredo</option>
              <option value="0.50">Buffalo</option>
            </select>
          <div class="form-group">
            <label for="size-type">Pick your size:</label>
            <select class="form-control" id="user-size">
              <option value="" disabled selected hidden>Size</option>
              <option value="8.00">Small</option>
              <option value="10.00">Medium</option>
              <option value="15.00">Large</option>
              <option value="20.00">X-Large</option>
            </select>
          <div class="form-group">
            <label for="toppings">Pick your toppings, please hold down ctr or command button to pick more than one.</label>
            <select multiple class="form-control" id="user-toppings">
              <option value="" disabled selected hidden>Toppings</option>
              <option value="0.50">Sausage</option>
              <option value="0.50">Canadian Bacon</option>
              <option value="0.50">Peppers</option>
              <option value="0.50">Bell Peppers</option>
              <option value="0.50">Pineapple</option>
              <option value="0.500">tomatoes</option>
              <option value="0.50">buffalo chicken<option>
            </select>
          </div>
          <div class="form-group">
            <label for="cheese-type">Pick what cheeses you would like, again hold down ctr or command button:</label>
            <select multiple class="form-control" id="user-cheeses">
              <option value="" disabled selected hidden>Cheeses</option>
              <option value="0.50">Monzarella</option>
              <option value="0.50">Gudda</option>
              <option value="0.50">cheddar</option>
              <option value="0.50">Ricotta<option>
            </select>
          </div>
            <br>
          <button class="btn btn-default" type="submit">Submit Order</button>
          <br><br>

        </form>
          <form id="cost" class="well">
            <h5 id="order">Here is your order: <p><span id="order-type"></span></p></h5>
            <h5 id="total">The total will be: <p>$<span id="total-amount"></span></p></h5>
          </form>
      </div>
    </form>
  </body>
  </html>
